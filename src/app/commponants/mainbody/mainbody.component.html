<h1 class="text-capitalize">populer products:</h1>
<div class="row g-3">
    
    <div class="col-lg-2 col-md-3   " *ngFor="let item of allData.slice(22)" >
<div class="product position-relative">
    <div class="p-2" [routerLink]="['/ditaels',item._id]" >
        <img [src]="item.imageCover" alt="" class="w-100" loading="lazy" [title]="item.title">
    <h3 class="h6 text-main">{{item.category.name}}</h3>
    <p>{{item.title.split(" ",2)}}</p>
    <div class="d-flex justify-content-between ">
        <p class="font-sm">{{item.price}} le </p>
    <p class="font-sm">{{item.ratingsAverage}} <i class="fa-solid fa-star rating-color"></i></p>
    
    </div>
</div>
<div class="btn border-0 d-flex justify-content-end " (click)="addWishlist(item._id)">
   <p class="h6 "> <i class="fa-solid fa-bookmark rating-color "></i> AddToWishlist</p>

    </div>
   
    
        <button class=" btn-main  w-100" (click)="addProduct(item._id)"><i class="fa-solid fa-cart-plus"></i>Add To Cart</button>
   
</div>
    </div>
</div>
