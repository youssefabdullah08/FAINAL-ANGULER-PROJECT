<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of allCate">
      <ng-template carouselSlide  >
        <div class="" [routerLink]="['/cateinfo',slide._id]">
          <img [src]="slide.image" height="300" [alt]="slide.title" [title]="slide.slug " >
        </div>
        <p>{{slide.slug}}</p>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
