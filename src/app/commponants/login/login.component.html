<div class="py-4 h-75">
    <h1>Login</h1>
    <form [formGroup]="login" (ngSubmit)="getinit()">
        <div>
            <label for="email">email</label>
            <input  type="email" class="form-control" formControlName="email">
            <div  class="alert alert-danger" *ngIf="login.get('email')?.touched && login.get('email')?.errors">
                <p *ngIf="login.get('email')?.getError('email')">email not valid</p>
                <p *ngIf="login.get('email')?.getError('required')">email is required</p>
            </div>
        </div>
        <div>
            <label for="password">password</label>
            <input  type="password" class="form-control" formControlName="password">
            <div  class="alert alert-danger" *ngIf="login.get('password')?.touched && login.get('password')?.errors">
                <p *ngIf="login.get('password')?.getError('pattern')">password not valid</p>
                <p *ngIf="login.get('password')?.getError('required')">password is required</p>
            </div>
        </div>
      <div class="d-flex justify-content-between ">
        <div class="">
            <button  type="submit" [disabled]="login.invalid" class="btn-main" >submit</button>
        </div>
        <div class="">
            <a routerLink="/forget">forget password ? </a>
        </div>
      </div>

    </form>
</div>
