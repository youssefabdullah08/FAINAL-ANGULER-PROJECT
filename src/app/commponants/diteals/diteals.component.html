<div class="container">
    <div class="row align-items-center">
    <div class="col-md-4">
      

       
        <owl-carousel-o [options]="customOptions">
      
          <ng-container *ngFor="let slide of imgL">
            <ng-template carouselSlide >
              <img [src]="slide" [alt]="" >
            </ng-template>
          </ng-container>
      
        </owl-carousel-o>
        


    </div>
    <div class="col-md-8">
        <h4>{{allDataSPI.title}}</h4>
        <h6 class="font-sm">{{allDataSPI.description}} </h6>
        <p>{{allDataSPI.sold}} sold</p>
        <p class="h6">{{allDataSPI.ratingsAverage}}<i class="fa-solid fa-star rating-color"></i></p>
        <p class="h3">{{allDataSPI.price}}EGP</p>
        <button class="btn-main w-100" (click)="addProduct(allDataSPI._id)">Add To Cart</button>
    </div>
</div>
</div>
