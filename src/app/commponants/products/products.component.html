<div class="row g-3">
    <div class="col-lg-2 col-md-3   " *ngFor="let item of allData" >
<div class="product">
    <div class="p-2" [routerLink]="['/ditaels',item._id]" >
        <img [src]="item.imageCover" alt="" class="w-100" loading="lazy" [title]="item.title">
    <h3 class="h6 text-main">{{item.category.name}}</h3>
    <p>{{item.title.split(" ",2)}}</p>
    <div class="d-flex justify-content-between ">
        <p class="font-sm">{{item.price}} EGP</p>
    <p class="font-sm">{{item.ratingsAverage}} <i class="fa-solid fa-star rating-color"></i></p>
    </div>
    </div>
    
    <div class="">
        <button class=" btn-main  w-100" (click)="addProduct(item._id)"><i class="fa-solid fa-cart-plus"></i>Add To Cart</button>
    
    </div>
</div>
    </div>
</div>
<div class="d-flex my-3">
    <button class="btn-main me-auto" (click)="getallprodacts()">
        <h6>previos page</h6>
    </button>
    <button class="btn-main ms-auto" (click)="getP2()">
        <h6>next page</h6>
    </button>
</div>
