<section class="w-75 mx-auto bg-main-light">
    <h1>your wishlist </h1>
    <div class="row border-bottom align-items-center" *ngFor="let item of allWishlist">
<div class="col-md-2">
    <img [src]="item.imageCover" alt="" class="w-100">
</div>
<div class="col-md-10  ">
    <h3 class="h6">{{item.title}}</h3>
    <p class="font-sm">{{item.price|currency }}</p>
    <button class="btn-main" [routerLink]="['/ditaels',item._id]">gotodetails</button>
</div>
    </div>
</section>
