<div class="row align-items-center">
    <div class="col-md-4 offset-4">
        <div class="">
            <img [src]="allData.image" alt="" class="w-100">
        </div>
    </div>
  
  
</div>
<div class="row g-3">
    <ng-container  class="" *ngFor="let item of productsReltive"  >
<div class="col-lg-2 col-md-3   "*ngIf="item.brand.slug==allData.slug">
    <div class="p-2 product" [routerLink]="['/ditaels',item._id]" >
        <img [src]="item.imageCover" alt="" class="w-100" loading="lazy" [title]="item.title">
    <h3 class="h6 text-main">{{item.category.name}}</h3>
    <p>{{item.title.split(" ",2)}}</p>
    <div class="d-flex justify-content-between ">
        <p class="font-sm">{{item.price}} EGP</p>
    <p class="font-sm">{{item.ratingsAverage}} <i class="fa-solid fa-star rating-color"></i></p>
    </div>
    </div>
    
    <div class="">
        <button class=" btn-main  w-100" (click)="addProduct(item._id)"><i class="fa-solid fa-cart-plus"></i>Add To Cart</button>
    
    </div>
</div>
    </ng-container>
</div>
